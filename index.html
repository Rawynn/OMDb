<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="container my-5" role="main">
      <h1 class="mb-5">OMDb Movie/Series/Episode Search</h1>

      <form
        id="movie-form"
        class="mb-4 row d-flex align-items-start"
        aria-label="Movie/Series/Episode Search Form"
      >
        <div class="mb-3 col-md-5 col-12">
          <label for="title-input" class="form-label">
            Movie Title <span aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="title-input"
            placeholder="Enter Movie/Series/Episode title"
            aria-required="true"
            aria-describedby="title-help"
            required
          />
          <small id="title-help" class="form-text text-body-secondary"
            >Type the Movie/Series/Episode title or part of it.</small
          >
        </div>

        <div class="mb-3 col-md-5 col-12">
          <label for="type-select" class="form-label">Type</label>
          <select
            id="type-select"
            class="form-select"
            aria-label="Type of production"
          >
            <option value="">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary col col-md-2 ms-3 me-3 ms-md-0 me-md-0 mt-custom-32"
          aria-label="Search Movie/Series/Episode"
        >
          Search
        </button>
      </form>

      <section aria-labelledby="results-heading">
        <h2 id="results-heading" class="sr-only">Search Results</h2>

        <table
          class="table table-striped"
          aria-live="polite"
          aria-relevant="additions"
        >
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col">Country</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="results-table"></tbody>
        </table>

        <div id="loading" class="text-center my-3" style="display: none">
          <div
            class="spinner-border text-primary ms-auto me-auto d-block"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <button
          id="load-more"
          class="btn btn-primary ms-auto me-auto"
          aria-label="Load more results"
          style="display: none"
        >
          Load More
        </button>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
